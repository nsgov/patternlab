<div class="document-details">
  <div class="document-thumbnail-container">
    <a href="{link}" type="application/pdf" class="document-link">
      <img class="document-thumbnail" src="{thumbnail-url}" width="100" height="129" alt="" typeof="foaf:Image"/>
    </a>
  </div>
  <div class="document-title">
    <a href="{link}" type="application/pdf" class="document-link">
      <i class="fa fa-file-pdf-o" aria-hidden="true"></i>{document-title}
    </a>
  </div>
  <div class="document-details">
    PDF File
    <div class="document-size">
      <span class="document-pages">{numberofpages} pages</span>,
      <span class="document-filesize" title="{filesizeinbytes} bytes">{filesize}</span>
    </div>
    <p class="accessibility-email">This document may not be fully accessible to users of assistive technology. <a href='{emailaddress}?subject="{document-title}" Document Accessibility'>Request a different format.</a></p>
  </div>
</div>
