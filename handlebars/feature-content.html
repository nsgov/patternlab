<section class="col-xs-12 col-sm-4">
  <div class="feature-image">
    <a href="{featurelink}"><img src="{featureimage}" alt="{alt}" typeof="foaf:Image"/></a>
  </div>
  <h3><a href="{featurelink}">{featuretitle}</a></h3>
  <div class="feature-caption">
  {date} - {type}
  </div>
  <div class="feature-summary">
  {featuresummary}<br />
  </div>
</section>
