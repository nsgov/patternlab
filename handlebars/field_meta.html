<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
<meta name="DC.Title" content="{{title}}" />
<meta name="DC.Creator" content="Province of Nova Scotia" />
<meta name="DC.Subject" content="{{title}}" />
<meta name="DC.Subject" content="{{field_meta_alternate_wording}}" />
<meta name="DC.Subject" content="{{field_meta_acronyms}}" />
<meta name="DC.Description" content="{{field_meta_search_description}}" />
<meta name="DC.Contributor" content="{{field_department}}" />
<meta name="DC.Date" content="{{changed}}" />
<meta name="DC.Type" content="{{type}}" />

<!-- Open Graph data -->
<meta property="og:title" content="{{title}}" />

<meta property="og:site_name" content="Province of Nova Scotia" />
