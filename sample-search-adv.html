<form method="get" action="search" id="as"><fieldset><input name="client" value="GOVNS" type="hidden"><input name="site" value="GOVNS" type="hidden"><input name="output" value="xml_no_dtd" type="hidden"><input name="proxystylesheet" value="GOVNS" type="hidden"><input name="ie" value="UTF-8" type="hidden"><input name="oe" value="UTF-8" type="hidden"><dl class="first"><dt class="param"><label for="as_q">Find Results</label></dt><dd><div class="pair"><span class="name"><label for="as_q">with <strong>all</strong> of the words</label></span> <span class="value"><input id="as_q" name="as_q" size="25" value="trees" type="text"> <select name="num"><option value="10">10 results</option><option value="20">20 results</option><option value="30">30 results</option><option value="50">50 results</option><option value="100">100 results</option></select>  <input name="btnG" class="gs" value="Search" type="submit"></span><br><span class="name"><label for="as_epq">with the <strong>exact phrase</strong></label></span> <span class="value"><input id="as_epq" name="as_epq" size="25" value="" type="text"></span><br><span class="name"><label for="as_oq">with <strong>at least one</strong> of the words</label></span> <span class="value"><input id="as_oq" name="as_oq" size="25" value="" type="text"></span><br><span class="name"><label for="as_eq"><strong>without</strong> the words</label></span> <span class="value"><input id="as_eq" name="as_eq" size="25" value="" type="text"></span></div></dd></dl><dl><dt class="param"><label for="site">Government</label></dt><dd><span class="name"><label for="site">Return results from</label></span> <span class="value"><select name="site" id="site"><option value="GOVNS" selected="selected">All of NS Government</option><option value="GOVNS_ABOR">Aboriginal Affairs</option><option value="GOVNS_ACADIAN">Acadian Affairs</option><option value="GOVNS_ACTSREGS">Acts and Regulations</option><option value="GOVNS_ANSA">African Nova Scotian Affairs</option><option value="GOVNS_AGRI">Agriculture</option><option value="GOVNS_CMNS">Communications Nova Scotia</option><option value="GOVNS_COMS">Community Services</option><option value="GOVNS_ECON">Economic Development</option><option value="GOVNS_EDNET">Education</option><option value="GOVNS_ELECTIONS">Elections Nova Scotia</option><option value="GOVNS_EMO">Emergency Management Office</option><option value="GOVNS_EmploymentNS">Employment Nova Scotia</option><option value="GOVNS_ENERGY">Energy</option><option value="GOVNS_EXEC_COUNCIL">Executive Council</option><option value="GOVNS_FINANCE">Finance</option><option value="GOVNS_FISH">Fisheries &amp; Aquaculture</option><option value="GOVNS_HEALTH">Health</option><option value="GOVNS_HPP">Health Promotion &amp; Protection</option><option value="GOVNS_IMMIGRATION">Immigration</option><option value="GOVNS_IGA">Intergovernmental Affairs</option><option value="GOVNS_JUST">Justice</option><option value="GOVNS_LWD">Labour and Advanced Education</option><option value="GOVNS_LEGI_LEGC">Legislature</option><option value="GOVNS_NATR">Natural Resources</option><option value="GOVNS_NEWSREL">News Releases</option><option value="GOVNS_NSARM">NS Archives</option><option value="GOVNS_NSE">NS Environment</option><option value="GOVNS_MUSEUMS">NS Museum</option><option value="GOVNS_SNSMR_PERMITS">NS Permits Directory</option><option value="GOVNS_PSC">Public Service Commission</option><option value="GOVNS_JUST_REGS">Registry of Regulations</option><option value="GOVNS_SCS">Seniors</option><option value="GOVNS_SNSMR">Service NS</option><option value="GOVNS_CCH">Communities, Culture and Heritage</option><option value="GOVNS_TRANS">Transportation and Infrastructure Renewal</option><option value="GOVNS_TPB">Treasury and Policy Board</option></select></span></dd><dt class="param"><label for="lr">Language</label></dt><dd><span class="name"><label for="lr">Return pages written in</label></span> <span class="value"><select name="lr" id="lr"><option value="">any language</option><option value="lang_ar">Arabic</option><option value="lang_zh-CN">Chinese (Simplified)</option><option value="lang_zh-TW">Chinese (Traditional)</option><option value="lang_cs">Czech</option><option value="lang_da">Danish</option><option value="lang_nl">Dutch</option><option value="lang_en">English</option><option value="lang_et">Estonian</option><option value="lang_fi">Finnish</option><option value="lang_fr">French</option><option value="lang_de">German</option><option value="lang_el">Greek</option><option value="lang_iw">Hebrew</option><option value="lang_hu">Hungarian</option><option value="lang_is">Icelandic</option><option value="lang_it">Italian</option><option value="lang_ja">Japanese</option><option value="lang_ko">Korean</option><option value="lang_lv">Latvian</option><option value="lang_lt">Lithuanian</option><option value="lang_no">Norwegian</option><option value="lang_pl">Polish</option><option value="lang_pt">Portuguese</option><option value="lang_ro">Romanian</option><option value="lang_ru">Russian</option><option value="lang_es">Spanish</option><option value="lang_sv">Swedish</option></select></span></dd><dt class="param"><label for="as_filetype">File Format</label></dt><dd><span class="name"><select name="as_ft" id="as_ft"><option value="i">Only</option><option value="e">Don't</option></select> <label for="as_filetype">return results of the file format</label></span> <span class="value"><select name="as_filetype" id="as_filetype"><option value="">any format</option><option value="pdf">Adobe Acrobat PDF (.pdf)</option><option value="ps">Adobe Postscript (.ps)</option><option value="doc">Microsoft Word (.doc)</option><option value="xls">Microsoft Excel (.xls)</option><option value="ppt">Microsoft Powerpoint (.ppt)</option><option value="rtf">Rich Text Format (.rtf)</option></select></span></dd><dt class="param"><label for="as_occt">Occurrences</label></dt><dd><span class="name"><label for="as_occt">Return results where my terms occur</label></span> <span class="value"><select name="as_occt" id="as_occt"><option value="any">anywhere in the page</option><option value="title">in the title of the page</option><option value="url">in the URL of the page</option></select></span></dd><dt class="param"><label for="as_sitesearch">Domain</label></dt><dd><span class="name"><select name="as_dt" id="as_dt"><option value="i">Only</option><option value="e">Don't</option></select> <label for="as_sitesearch">return results from the site or domain</label></span> <span class="value"><input size="25" name="as_sitesearch" id="as_sitesearch" value="" type="text"><br><em>e.g. google.com, .org</em></span></dd><dt class="param"><label for="sort">Sort</label></dt><dd><div class="pair"><select name="sort" id="sort"><option value="">Sort by relevance</option><option value="date:D:S:d1" selected="selected">Sort by date</option></select></div></dd></dl></fieldset><h3>Page-Specific Search</h3><fieldset id="h"><dl><dt class="param"><label for="as_lq">Links</label></dt><dd><span class="name"><label for="as_lq">Find pages that link to the page</label></span> <span class="value"><input size="30" name="as_lq" id="as_lq" value="" type="text"> <input name="btnG" class="gs" value="Search" type="submit"></span></dd></dl></fieldset></form>
